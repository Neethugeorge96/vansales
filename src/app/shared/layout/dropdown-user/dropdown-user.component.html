<div dropdown>
  <a dropdownToggle data-toggle="dropdown" title="{{user.email}}" class="header-icon d-flex align-items-center justify-content-center ml-2">
    <img src="assets/img/demo/avatars/{{user.avatar}}" class="profile-image rounded-circle" alt="{{user.name}}">
    <!-- you can also add username next to the avatar with the codes below:
    <span class="ml-1 mr-1 text-truncate text-truncate-header hidden-xs-down">Me</span>
    <i class="ni ni-chevron-down hidden-xs-down"></i> -->
  </a>
  <div *dropdownMenu class="dropdown-menu dropdown-menu-animated-right dropdown-lg">
    <div class="dropdown-header bg-trans-gradient d-flex flex-row py-4 rounded-top">
      <div class="d-flex flex-row align-items-center mt-1 mb-1 color-white">
        <span class="mr-2">
          <img src="assets/img/demo/avatars/{{user.avatar}}" class="rounded-circle profile-image" alt="{{user.user}}">
        </span>
        <div class="info-card-text">
          <div class="fs-lg text-truncate text-truncate-lg">{{user.user}}</div>
          <span class="text-truncate text-truncate-md opacity-80">{{user.email}}</span>
        </div>
      </div>
    </div>
    <div class="dropdown-divider m-0"></div>
    <a class="dropdown-item fw-500 pt-3 pb-3">
      <span (click)="logout()">Logout</span>
      <span class="float-right fw-n">{{user.twitter}}</span>
    </a>
  </div>
</div>
