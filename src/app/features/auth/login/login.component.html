

  <div class="row">
    <div class="col-md-12">
      <div class="row" style = " position: relative;">
        <div class="col-md-8">
          <div class="loginImage">
            <img  src="../../../../assets/img/login-image.svg">
          </div>

          <div class="loginImageHead">
            <h1>Welcome to VanSales</h1>

          </div>
          <div class="loginvanText">
            <h1>VanSales</h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="loginContainer">
            <h1 >Log In</h1>
            <p >Please Enter your username and password</p>

            <div [formGroup]="loginForm">
              <div class="d-flex flex-wrap">
                      <div class="form-label-group col-12 mt-3"  [ngClass]="{'e-error': username.invalid && (username.dirty || username.touched || submitClicked)}">
                              <input type="text" class=" e-input form-control  input-control lo" id="username" formControlName="username" autocomplete="off" placeholder="username">

                              <label class="input-control-placeholder" for="username">User Name</label>
                              <sup class="text-danger">*</sup>

                              <div *ngIf="username.invalid && (username.dirty || username.touched || submitClicked)" class="e-error d-block">
                                <div *ngIf="username.errors.required">
                                  User name is required.
                                </div>
                              </div>
                      </div>

                      <div class="form-label-group col-12 mt-3" [ngClass]="{'e-error': password.invalid && (password.dirty || password.touched || submitClicked)}">
                          <input [type]="fieldTextType ? 'text' : 'password'" class=" e-input form-control  input-control" id="password" formControlName="password" placeholder="password">
                          <div class="input-group-append">

                              <i class="fa" [ngClass]="{ 'fa-eye-slash': !fieldTextType,  'fa-eye': fieldTextType  }" (click)="toggleFieldTextType()" ></i>

                          </div>
                          <label class="input-control-placeholder" for="password">Password</label>
                          <sup class="text-danger">*</sup>

                          <div *ngIf="password.invalid && (password.dirty || password.touched || submitClicked)" class="e-error d-block">
                            <div *ngIf="password.errors.required">
                              Password is required.
                            </div>
                          </div>
                      </div>

                      <div class="col-12 mt-3">
                        <button type="button" class="btn btn-sm btn-color w-100 " (click)="login()">  Login </button>
                      </div>


                      <div class="form-group col-12  mt-3">
                            <div>
                                <ejs-checkbox  ></ejs-checkbox>
                                <!-- <ejs-checkbox formControlName="keepLogged" label="Keep me logged in"></ejs-checkbox> -->
                            </div>
                            <div style="padding-top: 4%;">
                                <label  for="keepLogged">Keep me logged in</label>
                            </div>
                      </div>

                </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
