<div class="subheader">
  <h1 class="subheader-title">
      Customer Discount List
  </h1>
</div>
<div class="subpage-content">
  <div class="card p-3">
      <div>
          <ejs-grid #grid [dataSource]='customerDiscountList'
              (actionBegin)='actionBegin($event)' gridLines='Both' (commandClick)='commandClick($event)'
              rowHeight="25"
              [allowPaging]='true'
              [allowSorting]='true'
              [pageSettings]="syncfusionHelperService.initialPage"
            [rowHeight]="syncfusionHelperService.height"
              (rowDataBound)="syncfusionHelperService.rowDataBound($event, grid, 0)"
              [toolbar]="syncfusionHelperService.toolbarExternal"
              [editSettings]="syncfusionHelperService.editExternal"
              (headerCellInfo)="syncfusionHelperService.headerCellInfo($event)"
              (created)="syncfusionHelperService.created(grid)"
              (load)="syncfusionHelperService.load(grid)"
              [allowResizing]='true'>
              <e-columns>
                  <e-column headerText='S.No.' width='60'>
                      <ng-template #template let-d>
                          <div>{{ +d.index+1 }}</div>
                      </ng-template>
                  </e-column>
                  <e-column field='discountCode' headerText='Discount Code' width="100" isPrimaryKey='true'></e-column>
                  <e-column field='customerName' headerText='Customer Name' ></e-column>
                  <e-column field='discountPercentage' headerText='Discount %' width="60"></e-column>
                  <e-column headerText='Is Active' width="60">
                    <ng-template #template let-data>
                        <div >
                          <span class="e-badge" [ngClass]="{'e-badge-yes' : data.isActive,
                            'e-badge-no' : !data.isActive
                          }">
                          {{data.isActive?'Yes':'No'}}
                          </span>
                       </div>
                    </ng-template>
                </e-column>

                  <!-- <e-column headerText='Is Active'>
                      <ng-template #template let-data>
                          <div >
                            <span class="e-badge" [ngClass]="{'e-badge-yes' : data.isActive,
                              'e-badge-no' : !data.isActive
                            }">
                            {{data.isActive?'Yes':'No'}}
                            </span>
                         </div>
                      </ng-template>
                  </e-column> -->
                  <e-column headerText='Action' width="70" [commands]="syncfusionHelperService.commands"></e-column>
              </e-columns>

          </ejs-grid>
      </div>
  </div>
</div>
